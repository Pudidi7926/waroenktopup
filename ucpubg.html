<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waroenk Topup - PUBG Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Waroenk Topup</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="#pubgtopup">Topup PUBG</a>
    </nav>
  </header>

  <section class="pubg-topup-section" id="pubgtopup">
    <h2>Top Up PUBG Mobile</h2>
    <div class="pubg-topup-container">
      <form class="pubg-topup-form">
        <!-- STEP 1 -->
        <div class="topup-step">
          <h3>1. Masukkan Player ID</h3>
          <input type="text" id="pubg-id" name="pubg-id" placeholder="Contoh: 123456789" required />
          <small>Pastikan ID yang Anda masukkan benar</small>
        </div>
  
        <!-- STEP 2 -->
        <div class="topup-step">
          <h3>2. Pilih Nominal UC</h3>
          <div class="uc-options">
            <label><input type="radio" name="uc" value="63" /> 63 UC - Rp15.000</label>
            <label><input type="radio" name="uc" value="125" /> 125 UC - Rp30.000</label>
            <label><input type="radio" name="uc" value="340" /> 340 UC - Rp75.000</label>
            <label><input type="radio" name="uc" value="690" /> 690 UC - Rp150.000</label>
          </div>
        </div>
  
        <!-- STEP 3 -->
        <div class="topup-step">
          <h3>3. Pilih Metode Pembayaran</h3>
          <div class="payment-options">
            <label><input type="radio" name="payment" value="dana" /> DANA</label>
            <label><input type="radio" name="payment" value="ovo" /> OVO</label>
            <label><input type="radio" name="payment" value="gopay" /> GoPay</label>
            <label><input type="radio" name="payment" value="shopeepay" /> ShopeePay</label>
          </div>
        </div>
  
        <!-- STEP 4 -->
        <div class="topup-step">
          <h3>4. Konfirmasi</h3>
          <button type="submit">Lanjutkan Pembayaran</button>
        </div>
      </form>
    </div>
  </section>
  
</body>
</html>
