<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waroenk Topup - PUBG Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Waroenk Topup</div>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="#pubgtopup">Topup PUBG</a>
    </nav>
  </header>
  <section class="pubg-topup-section" id="pubgtopup">
    <h2>Top Up PUBG Mobile</h2>
    <form class="pubg-topup-form">
      <div class="form-group">
        <label for="pubg-id">Player ID</label>
        <input type="text" id="pubg-id" name="pubg-id" placeholder="Masukkan Player ID" required>
      </div>
  
      <div class="form-group">
        <label for="pubg-nickname">Nickname (opsional)</label>
        <input type="text" id="pubg-nickname" name="pubg-nickname" placeholder="Nama panggilan di game">
      </div>
  
      <div class="form-group">
        <label>Nominal UC</label>
        <div class="nominal-options">
          <label>
            <input type="radio" name="nominal" value="63" checked>
            <div class="nominal-card">
              <span>63 UC</span>
              <small>Rp15.000</small>
            </div>
          </label>
          <label>
            <input type="radio" name="nominal" value="125">
            <div class="nominal-card">
              <span>125 UC</span>
              <small>Rp30.000</small>
            </div>
          </label>
          <label>
            <input type="radio" name="nominal" value="340">
            <div class="nominal-card">
              <span>340 UC</span>
              <small>Rp75.000</small>
            </div>
          </label>
          <label>
            <input type="radio" name="nominal" value="690">
            <div class="nominal-card">
              <span>690 UC</span>
              <small>Rp150.000</small>
            </div>
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="pubg-payment">Metode Pembayaran</label>
        <select id="pubg-payment" name="pubg-payment" required>
          <option value="" disabled selected>Pilih Metode Pembayaran</option>
          <option value="dana">DANA</option>
          <option value="ovo">OVO</option>
          <option value="gopay">GoPay</option>
          <option value="shopeepay">ShopeePay</option>
        </select>
      </div>
  
      <button type="submit" class="topup-btn">Lanjutkan Pembayaran</button>
    </form>
  </section>
  
</body>
</html>
