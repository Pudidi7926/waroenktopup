<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waroenk Topup - PUBG Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Waroenk Topup</div>
  </header>

  <section class="login-container">
    <h2>PUBG Mobile : Unknown Cash</h2> <!-- Ganti nama game sesuai kebutuhan -->
    <form>
      <label for="user-id">User ID</label>
      <input type="text" id="user-id" name="user-id" placeholder="Masukkan User ID" required>

      <label for="nominal">Pilih Nominal</label>
      <select id="nominal" name="nominal">
        <option value="10">10 UC</option>
        <option value="50">50 UC</option>
        <option value="100">100 UC</option>
        <option value="500">500 UC</option>
      </select>

      <label for="pembayaran">Metode Pembayaran</label>
      <select id="pembayaran" name="pembayaran">
        <option value="dana">DANA</option>
        <option value="ovo">OVO</option>
        <option value="gopay">GoPay</option>
        <option value="shopeepay">ShopeePay</option>
      </select>

      <button type="submit">Top Up Sekarang</button>
    </form>
  </section>
</body>
</html>
