<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waroenk Topup | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg-container">
        <h2>Register Member Waroenk Topup</h2>
        <form action="auth.js" method="post">
            <label form="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="user">Username</label>
            <input type="user" id="user" name="user" required />
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="cpassword">Confirm Password</label>
            <input type="cpassword" id="cpassword" name="cpassword" required />

            <button type="confirm">Confirm</button>
        </form>
        <p>Udah Ada Akun? <a href="loginweb.html">Login Sekarang</a></p>
    </div>
</body>
</html>
