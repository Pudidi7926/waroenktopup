<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Waroenk Topup</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Masuk ke Waroenk Topup</h2>
    <form action="login.js" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Kata Sandi</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Masuk</button>
    </form>
    <p>Belum punya akun? <a href="regweb.html">Daftar sekarang</a></p>
  </div>
</body>
</html>
